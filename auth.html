<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <title>Home</title>
    </head>
    <body>
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-card-logo">
                    <img src="logo.png" alt="logo">
                </div>
                <div class="login-card-header">
                    <h1>Sign In</h1>
                    <div>Please login for access:</div>
                </div>
                <form class="login-card-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-outlined">assignment_ind</span>
                        <input type="text" placeholder="Enter Username" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-outlined">lock</span>
                        <input type="password" name="password" placeholder="Enter Password" id="id_password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="login-card-footer">

                </div>
            </div>
        </div>
    </body>
</html>
